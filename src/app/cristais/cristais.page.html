<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>cristais</ion-title>

    <ion-buttons slot="end">
      <ion-button routerLink="/carrinho">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge color="warning">{{qtdeItensCarrinho}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true">

  <ion-searchbar mode="ios" animated="true" placeholder="Buscar Produtos"></ion-searchbar>

  <ion-item lines="full" *ngFor="let produto of listaProdutos">
    <ion-thumbnail slot="start">
      <img [src]="produto.foto" />
    </ion-thumbnail>
    <ion-label>
      <h2>{{produto.nome | uppercase}}</h2>
      <p>{{produto.descricao}}</p>
    </ion-label>

    <ion-badge color="dark">R$ {{produto.valor | number:'1.2-2'}}</ion-badge>

    <ion-button slot="end" expand="block" (click)="addProdutoCarrinho(produto)">
      <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
    </ion-button>
  </ion-item>


</ion-content>
